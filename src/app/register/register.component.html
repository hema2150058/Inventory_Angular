<div class="container mt-5">
    <h2>User Register</h2>
  
    <form [formGroup]="Registrationform" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3 mt-3">
            <label for="userName" class="form-label">User Name:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter UserName"
              formControlName="userName"
              id="userName"
            />
  
            <div
              *ngIf="
              Registrationform.controls['userName'].invalid &&
              Registrationform.controls['userName'].touched
              "
            >
              <div class="alert alert-danger">User Name is required</div>
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-md-6">
              <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Name"
                  formControlName="name"
                  id="name"
                />
      
                <div
                  *ngIf="
                  Registrationform.controls['name'].invalid &&
                  Registrationform.controls['name'].touched
                  "
                >
                  <div class="alert alert-danger">Name is required</div>
                </div>
              </div>
            </div>
  
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter email"
          formControlName="email"
          id="email"
        />
        <div
          *ngIf="Registrationform.controls['email'].invalid && Registrationform.controls['email'].touched"
        >
          <div class="alert alert-danger">Email is required</div>
        </div>
        <div *ngIf="emailExist">
          <div class="alert alert-danger">Email is already Registred</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter password"
          formControlName="password"
          id="password"
        />
        <div
          *ngIf="
          Registrationform.controls['password'].invalid && Registrationform.controls['password'].touched
          "
        >
          <div class="alert alert-danger">Password is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter Confirm password"
          formControlName="confirmPassword"
          id="confirmPassword"
        />
        <div
          *ngIf="
          Registrationform.controls['confirmPassword'].invalid &&
          Registrationform.controls['confirmPassword'].touched
          "
        >
          <div class="alert alert-danger">Confirm Password is required</div>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number:</label>
        <input
          type="tel"
          class="form-control"
          placeholder="Enter Phone number"
          formControlName="phoneNumber"
          id="phoneNumber"
        />
        <div
          *ngIf="
          Registrationform.controls['phoneNumber'].invalid &&
          Registrationform.controls['phoneNumber'].touched
          "
        >
          <div class="alert alert-danger">Phone Number is required</div>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="date" class="form-label">Date Of Birth:</label>
        <input
          type="date"
          class="form-control"
          placeholder="Enter Date of Birth"
          formControlName="dob"
          id="dob"
        />
        <div
          *ngIf="
          Registrationform.controls['dob'].invalid && Registrationform.controls['dob'].touched
          "
        >
          <div class="alert alert-danger">dob is required</div>
        </div>
      </div>
  
      <button [disabled]="Registrationform.invalid" type="submit" class="btn btn-primary">Register</button>
      <br><br>
      <small>Existing user?
      <button type="button" [routerLink]="['/login']" class="btn btn-warning m-2">
        Login here
      </button>
    </small>

  </div>

<div class="bg"
  style="min-width: 100% ; min-height: 100%;height: 100%; background-image: url('https://media.istockphoto.com/id/1323872103/video/simple-light-blue-gradient-background-animation.jpg?s=640x640&k=20&c=B5DJSlL6SEqJvBv3HxLUylq4f8Ye3QgiRFuG2Iodif4=')">
  <div class="container">
    <br><br><br>
    <br><br>
    <div class="container" style="max-width: 650px;height: 400px;background-color: white;">
      <h2 style="color: rgb(4, 154, 223); text-align: center;margin-bottom: 5%;padding-top: 3%;">Inventory Management
        System</h2>
      <form ngForm #loginForm="ngForm" (ngSubmit)="loginuser()" style="width: 500px;padding-left: 15%;">
        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
          <label for="username">UserName:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" name="username"
            [(ngModel)]="user.username" required #username="ngModel"
            [class.is-invalid]="username.invalid && username.touched">
          <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd"
            [(ngModel)]="user.password" required #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
        </div>
        <br>
        <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary">Login</button>
        <br>
        <small class="float-right" [routerLink]="['/registrationsuccess']">New User ? <u><strong>Sign
              Up</strong></u></small>
        <br> <br> <br> <br> <br>
      </form>
      <!--<small class="float-right" (click)="gotoregistration()">New User ? Register here</small> -->
      <br>
    </div>
    <br><br><br><br><br><br><br><br><br>
  </div>
</div>
